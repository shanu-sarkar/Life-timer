<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Life Timer</title>
</head>
<body>
    <div class="background">
        <div id="ilsialText" class="container">
            <h1>Kindly Enter Your Date of Birth</h1>
        </div>
        <div id="afterDOBBtnText" class="container">
            <div class="center"><h1>How Much Life Journey Covered,Till Now</h1>
                <div class="time-container">
                    <h2>
                    <div id="year">0</div>
                    Year
                </h2>
                <h2>
                    <div id="month">0</div>
                    Months
                </h2>
                <h2>
                    <div id="day">0</div>
                    Day
                </h2>
                <h2>
                    <div id="hour">0</div>
                    Hours
                </h2>
                <h2>
                    <div id="minute">0</div>
                    Minute
                </h2>
                <h2>
                    <div id="seceod">0</div>
                    Secend
                </h2>
            
            </div>
        </div>
    </div>
        <div class="setting">
            <i id="settingIcon" class="fa-solid fa-cog fa-spin"></i>
            <div id="settingContaint" class="setting-containt hide">
                <input type="date" id="dobinput"/>
                <button id="dobButton">ADD DOB</button>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
